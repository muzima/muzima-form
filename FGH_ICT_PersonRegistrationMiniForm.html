<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/muzima.css" rel="stylesheet">
        <link href="css/ui-darkness/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">

        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/localization/messages_pt_PT.min.js"></script>
        <script src="js/additional-methods.min.js"></script>
        <script src="js/muzima.js"></script>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Formulário ATS e Adicionar Contacto</title>
    </head>
<body class="col-md-8 col-md-offset-2">
    <div id="result"></div>
    <form id="mini_registration_form" name="mini_registration_form">
        <div id="pre_populate_data">
        </div>
        <h5 class="text-center">Formulário ATS e Adicionar Contacto</h5>
        <div class="section">
            <h6>Nome do Contacto</h6>
            <div class="form-group">
                <input class="form-control" id="patient.uuid" name="patient.uuid" type="hidden">
                <input class="form-control" id="patient.tagName" name="patient.tagName" type="hidden">
                <input class="form-control" id="patient.tagUuid" name="patient.tagUuid" type="hidden">
            </div>
            <div class="form-group">
                <label class="input-label" for="patient.family_name">Apelido: <span class="required">*</span> </label>
                <input class="form-control" id="patient.family_name" name="patient.family_name" type="text" required="required">
            </div>
            <div class="form-group">
                <label class="input-label" for="patient.given_name">Nome: <span class="required">*</span></label>
                <input class="form-control" id="patient.given_name" name="patient.given_name" type="text" required="required">
            </div>
            <div class="form-group">
                <label class="input-label" for="patient.middle_name">Nome do meio:</label>
                <input class="form-control" id="patient.middle_name" name="patient.middle_name" type="text">
            </div>
        </div>
        <div class="section">
            <h6>Outros Dados Demográficos</h6>
            <div class="form-group">
                <label>Parentesco: <span class="required">*</span></label>
                <select class="form-control person.relationshipType" name="person.relationshipType" id="relationshipTypeOptions">
                <option value="">...</option>
                <option class="input-label AIsToB" value='8d91a210-c2cc-11de-8d13-0010c6dffd0f' >Mae/Pai</option>
                <option class="input-label BIsToA" value='8d91a210-c2cc-11de-8d13-0010c6dffd0f' >Filho/Filha</option>
                <option class="input-label" value='2f7d5778-0c80-11eb-b335-9f16b42e3b00'>Parceiro</option>
                </select>
                <input class="form-control personA.uuid serializable" name="personA.uuid" type="hidden" id="tmp.personA.uuid">
                <input class="form-control personB.uuid serializable" name="personB.uuid" type="hidden" id="tmp.personB.uuid">
                <input class="form-control relationship.uuid" name="relationship.uuid" type="hidden">
            </div>
            <div class="form-group">
                <label class="input-label" for="patient.sex">Sexo: <span class="required">*</span></label>
                <select class="form-control" id="patient.sex" name="patient.sex" required="required">
                    <option value="">...</option>
                    <option class="input-label" value="M">Masculino</option>
                    <option class="input-label" value="F">Feminino</option>
                </select>
            </div>
            <div class="form-group">
                <label class="input-label" for="tmp.birthdate_type">Registar a data de nascimento... <span class="required">*</span></label>
                <select class="form-control" name="tmp.birthdate_type" id="tmp.birthdate_type" required="required">
                    <option value="">...</option>
                    <option class="input-label" value="birthdate">Indicar a data de nascimento</option>
                    <option class="input-label" value="age">Indicar a idade</option>
                </select>
            </div>
            <div class="form-group show_birthdate">
                <label class="input-label" for="patient.birth_date">Data de nascimento<span class="required">*</span></label>
                <input class="form-control birth_date_picker nonFutureDate" id="patient.birth_date" name="patient.birth_date"
                       type="text" required="required" readonly="readonly">
            </div>
            <div class="form-group show_birthdate">
                <label class="input-label" for="patient.birthdate_estimated">Esta data de nascimento é uma estimativa?  <span class="required">*</span></label>
                <select class="form-control" id="patient.birthdate_estimated" name="patient.birthdate_estimated" required="required">
                    <option>...</option>
                    <option class="input-label" value="true">Sim</option>
                    <option class="input-label" value="false">Não</option>
                </select>
            </div>
            <div class="form-group show_age">
                <label class="input-label" for="tmp.age_in_years">Quantos anos tem? <span class="required">*</span></label>
                <input class="form-control validateAge validAgeOnly" id="tmp.age_in_years" name="tmp.age_in_years" type="number" required="required">
            </div>
        </div>

        <div class="section">
            <h6>Contacto Encontrado<span class="required">*</span></h6>

        <div class="form-group">
                <select class="form-control" id="obs.patient_found" required
                    name="obs.patient_found" data-concept="2003^ACTIVISTA ENCONTROU A PESSOA^99DCT">
                    <option value="">...</option>
                    <option value="1065^SIM^99DCT">SIM</option>
                    <option value="1066^NAO^99DCT">NÃO</option>
                </select>
        </div>
        
        <div class="form-group section patient_not_found_div" id="patient_not_found_div" hidden="true" >
            <label for="obs.patient_not_found_reason">
                 <h6>Motivo de não encontrar<span class="required">*</span></h6>
                 <input type="checkbox" name="obs.patient_not_found_reason" required="required" readonly="readonly" style="opacity:0; position:absolute; left:9999px;">
            </label>
            <div class="form-group">
                <label class="input-label" for="obs.patient_not_found_reason.obito">
                    <input id="obs.patient_not_found_reason.obito" type="checkbox" name="obs.patient_not_found_reason"
                    data-concept="2031^REASON PATIENT NOT FOUND BY ACTIVIST^99DCT" value="1366^Obitou^99DCT"   />
                     Óbito
                </label>
            </div>
            <div class="form-group">
                <label class="input-label">
                    <input id="obs.patient_not_found_reason.endereco" type="checkbox" name="obs.patient_not_found_reason"
                    data-concept="2031^REASON PATIENT NOT FOUND BY ACTIVIST^99DCT" value="2024^ENDEREÇO ERRADO^99DCT" />
                     Endereço errado
                </label>
            </div>
            <div class="form-group">
                <label class="input-label">
                    <input id="obs.patient_not_found_reason.mudou" type="checkbox" name="obs.patient_not_found_reason"
                    data-concept="2031^REASON PATIENT NOT FOUND BY ACTIVIST^99DCT" value="2026^MUDOU DE CASA^99DCT" />
                      Mudou de endereço
                </label>
            </div>
            <div class="form-group">
                <label class="input-label">
                    <input id="obs.patient_not_found_reason.viajou" type="checkbox" name="obs.patient_not_found_reason"
                    data-concept="2031^REASON PATIENT NOT FOUND BY ACTIVIST^99DCT" value="2011^VIAJOU^99DCT" />
                      Viajou
                </label>
            </div>
            <div class="form-group">
                <label class="input-label">
                    <input id="obs.patient_not_found_reason.outros" type="checkbox" name="obs.patient_not_found_reason"
                    data-concept="2031^REASON PATIENT NOT FOUND BY ACTIVIST^99DCT" value="2032^OUTROS MOTIVOS^99DCT" />
                      Outro
                </label>
            </div>
        <div class="form-group sub-section" id="patient_not_found_reason_other">
         <label class="input-label" for="obs.patient_not_found_reason_other" >
             Outro:<span class="required"></span>
         </label>
         
             <input class="form-control" id="obs.patient_not_found_reason_other" type="text" required="required"
             name="obs.patient_not_found_reason" data-obscommentfor="obs.patient_not_found_reason"/>
         </div>   
         
        </div> 

        <!--        <div class="section" data-concept="23782^SITUACAO FAMILIAR CONJUNTO^99DCT">-->
            <div id="update_hiv_details" class="sub-section" hidden="true" >
                <h6>Dados de Testagem</h6>
                <div class="form-group">
                    <label class="input-label" for="demographicsupdate.htc_offered">
                        O serviço ATS foi oferecido?
                    </label>
                    <select class="form-control" id="demographicsupdate.htc_offered"
                            name="demographicsupdate.htc_offered" data-concept="165266^Oferecido serviço ATS?^99DCT">
                        <option value="">...</option>
                        <option value="1065^SIM^99DCT">Sim</option>
                        <option value="1066^NAO^99DCT">Nao</option>
                    </select>
                </div>
                <div class="form-group demographicsupdate_htc_accepted">
                    <label class="input-label" for="demographicsupdate.htc_accepted">
                        O serviço ATS foi aceite?
                    </label>
                    <select class="form-control" id="demographicsupdate.htc_accepted"
                            name="demographicsupdate.htc_accepted" data-concept="165267^Aceita serviço ATS?^99DCT">
                        <option value="">...</option>
                        <option value="1065^SIM^99DCT">Sim</option>
                        <option value="1066^NAO^99DCT">Nao</option>
                    </select>
                </div>
            <!-- NAO FOI ACEITE O SERVICO  -->
    
            <div class="form-group demographicsupdate_htc_not_accepted" id="demographicsupdate_htc_not_accepted" hidden="true">
                <label for="obs.demographicsupdate_htc_not_accepted">
                    <h6>Motivos para não aceitar: <span class="required">*</span></h6>
                </label>
    
                <select class="form-control" name="demographicsupdate_htc_not_accepted" id="obs.demographicsupdate_htc_not_accepted" data-concept="165493^MOTIVO PARA NAO ACEITAR O SERVIÇO DE HTC^99DCT" required>
                    <option value="">...</option>
                    <option class="input-label" id="obs.demographicsupdate_htc_not_accepted.positivo"  value="165494^POSITIVO NO PASSADO^99DCT"> Positivo no Passado</option>
                    <option class="input-label" id="obs.demographicsupdate_htc_not_accepted.recusa"  value="165336^RECUSA^99DCT" >Recusa</option>
                    <option class="input-label" id="obs.demographicsupdate_htc_not_accepted.falta"  value="6436^STIGMA^99DCT">Falta de Privacidade</option>
                    <option class="input-label" id="obs.demographicsupdate_htc_not_accepted.drogas"  value="15954^Efeito tóxico do álcool^99DCT" >Sob o Efeito de Álcool/outras Substâncias</option>
                    <option class="input-label" id="obs.demographicsupdate_htc_not_accepted.localtestagem"  value="165495^CHANGE OF TESTING LOCATION^99DCT" >Mudança de Local de Testagem</option>
                    <option class="input-label" id="obs.demographicsupdate_htc_not_accepted.outros"  value="2032^OUTROS MOTIVOS^99DCT"> Outro </option>
    
                </select>
    
            </div>
            <div class="form-group sub-section" id="demographicsupdate_htc_not_accepted_other" hidden="true">
                <label class="input-label" for="obs.demographicsupdate_htc_not_accepted_other">
                    Outro:<span class="required"></span>
                </label>
                <input class="form-control" id="obs.demographicsupdate_htc_not_accepted_other" type="text" required="required"
                       name="obs.demographicsupdate_htc_not_accepted" data-obscommentfor="obs.demographicsupdate_htc_not_accepted"/>
            </div>
            <div class="form-group" id="demographicsupdate_child_at_risk_treatment" >
                <label class="input-label" for="demographicsupdate.child_at_risk_treatment">Em CCR?</label>
                <select class="form-control" id="demographicsupdate.child_at_risk_treatment"
                        name="demographicsupdate.child_at_risk_treatment" data-concept="1885^TRATEMENTO (CCR)^99DCT">
                    <option value="">...</option>
                    <option value="1065^Sim^99DCT">Sim</option>
                    <option value="1066^Nao^99DCT">Não</option>
                    <option value="23892^Alta^99DCT">Alta</option>
                </select>
            </div>
            <div class="form-group " id="demographicsupdate_relative_nid" hidden="true">
                <label class="input-label" for="obs.demographicsupdate_relative_nid">NID:</label>
                <input class="form-control" id="obs.demographicsupdate_relative_nid" data-concept="23781^Relative NID^99DCT"
                       name="demographicsupdate.relative_nid" type="text">
            </div>
    
            <div class="form-group " id="demographicsupdate_hiv_care" hidden = "true">
                <label class="input-label" for="obs.demographicsupdate_hiv_care">Em Cuidados de HIV?</label>
                <select class="form-control" id="obs.demographicsupdate_hiv_care"
                        name="demographicsupdate.hiv_care" data-concept="23780^Cuidados HIV^99DCT">
                    <option value="">...</option>
                    <option value="1065^Sim^99DCT">Sim</option>
                    <option value="1066^Nao^99DCT">Não</option>
                </select>
            </div>
            <!-- FIM DO NAO FOI ACEITE -->
    
                <div class="form-group" id="demographicsupdate_hiv_test" >
                    <label class="input-label" for="demographicsupdate.hiv_test">Resultado da Testagem de HIV:</label>
                    <select class="form-control" id="demographicsupdate.hiv_test"
                            name="demographicsupdate.hiv_test" data-concept="23779^Teste de HIV^99DCT">
                        <option value="">...</option>
                        <option value="703^Positivo^99DCT">Positivo</option>
                        <option value="664^Negativo^99DCT">Negativo</option>
                        <option value="1067^Desconhecido^99DCT">Desconhecido</option>
                        <option value="1138^INDETERMINATE^99DCT">Indeterminado</option>
                    </select>
                </div>
                <div id="patient_refered_section" class="sub-section" hidden="true" >
                    <h6>Referência para US</h6>
                    <div class="form-group">
                        <label class="input-label" for="obs.patient_refered">
                            Nome da US para qual referiu:<span class="required"></span>
                        </label>
                            <input class="form-control" id="obs.patient_refered" type="text" required="required"
                            name="obs.patient_refered" data-concept="1460^REFERRED TO HOSPITAL^99DCT"/>
                    </div>
                </div>
    
            </div>
    
        </div>
        <div class="section">
            <h6>Detalhes do encontro</h6>
            <div class="form-group">
                <label class="input-label" for="encounter.encounter_datetime">Data de Encontro <span class="required">*</span></label>
                <input class="form-control nonFutureDate past-date datetimepicker" readonly="readonly" id="encounter.encounter_datetime"
                       name="encounter.encounter_datetime" type="text" required="required">
            </div>
            <div class="form-group">
                <label class="input-label" for="encounter.provider_id_select">Nome do conselheiro/provedor:<span class="required">*</span></label>
                <input class="form-control valid-provider-only" id="encounter.provider_id_select" type="text"
                       placeholder="Comece a digitar algo ..." required="required">
                <input class="form-control" name="encounter.provider_id_select" type="hidden">
            </div>
            <div class="form-group hidden">
                <select id="select_providers"></select>
            </div>
            <div class="form-group show_provider_id_text">
                <label class="input-label" for="encounter.provider_id">Nº de Identificação do conselheiro/provedor no sistema:<span class="required">*</span></label>
                <input class="form-control checkDigit" id="encounter.provider_id" name="encounter.provider_id"
                       type="text" required="required" disabled="disabled">
            </div>

            <div class="form-group">
                <label class="input-label" for="encounter.location_id">Local de Encontro:<span class="required">*</span></label>
                <input class="form-control valid-location-only" id="encounter.location_id" type="text" placeholder="Comece a digitar algo ..." required="required">
                <input class="form-control" name="encounter.location_id" type="hidden">
            </div>
            <div class="form-group hidden">
                <label class="input-label" for="encounter.location_id_select">Local de Encontro <span class="required">*</span></label>
                <select class="form-control" id="encounter.location_id_select" required="required">
                    <option>...</option>
                </select>
            </div>
            <div class="form-group">
                <input class="form-control" id="encounter.form_uuid" name="encounter.form_uuid" type="hidden" required="required">
            </div>
            <div class="form-group">
                <input class="form-control serializable" id="derivedObs.testing_done" data-concept="9^Contact Tested^MDC" name="derivedObs.testing_done" type="hidden" value="Tested">
            </div>
        </div>
    </form>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        var dateFormat = "dd-mm-yy";
        var currentDate = $.datepicker.formatDate(dateFormat, new Date());
        var encounterDatetime = $('#encounter\\.encounter_datetime');
        if ($(encounterDatetime).val() == "") {
            $(encounterDatetime).val(currentDate);
        }

        var currentYear = new Date().getFullYear();
        var birthdate_start_year = currentYear - 100;
        $('.birth_date_picker').datepicker({
            dateFormat: dateFormat,
            changeMonth: true,
            changeYear: true,
            yearRange: birthdate_start_year + ':' + currentYear
        });
        $('.birth_date_picker').change(function () {
            $(this).valid();
        });

        $("#tmp\\.age_in_years").change(function () {
            var tempAgeInYears = $.trim($("#tmp\\.age_in_years").val());
            if (tempAgeInYears != '') {
                $('#patient\\.birthdate_estimated').val('true');
                $('#patient\\.birth_date').val($.fn.getTempBirthDate(tempAgeInYears));
            }
            $('#patient\\.birth_date').trigger('change');
        });
        $("#tmp\\.age_in_years").trigger('change');

        var prePopulateData = $.trim($('#pre_populate_data').html());
        var indexCaseUuid = 'aa';
        if(prePopulateData !=="" ){
            var prePopulateJSON = JSON.parse(prePopulateData);
            $.each(prePopulateJSON, function(key, value) {
                if (key === 'index_patient') {
                    $.each(value, function(subKey, subValue) {
                        if(subKey === 'index_patient.uuid') {
                            indexCaseUuid = subValue;
                        }
                    });
                }
            });
        }

        var patientUuid = $('#patient\\.uuid').val();

        $('#relationshipTypeOptions').change(function () {
        
        var relationshipType = $(this).val();
        if(relationshipType == '8d91a210-c2cc-11de-8d13-0010c6dffd0f' && $(this).find(':selected').hasClass('AIsToB')) {
             $('#tmp\\.personA\\.uuid').val(patientUuid);
             $('#tmp\\.personB\\.uuid').val(indexCaseUuid);
        } else if(relationshipType == '8d91a210-c2cc-11de-8d13-0010c6dffd0f' && $(this).find(':selected').hasClass('BIsToA')) {
             $('#tmp\\.personA\\.uuid').val(indexCaseUuid);
             $('#tmp\\.personB\\.uuid').val(patientUuid);
        } else if(relationshipType == '2f7d5778-0c80-11eb-b335-9f16b42e3b00') {
             $('#tmp\\.personA\\.uuid').val(patientUuid);
             $('#tmp\\.personB\\.uuid').val(indexCaseUuid);
        } else {
              $('#tmp\\.personA\\.uuid').val('');
              $('#tmp\\.personB\\.uuid').val('');
        }
        });
        $('#relationshipTypeOptions').trigger('change');

         $('#obs\\.patient_found').change(function(){
            if($(this).val() == "1065^SIM^99DCT"){
                $("#patient\\.tagName").val("SIM");
				$("#patient\\.tagUuid").val("32809438-e45b-11e9-b737-c8d3ffd477a6f");
                $('#update_hiv_details').show();
                $('#patient_not_found_div').hide();
            }
            else if($(this).val() == "1066^NAO^99DCT"){
                $("#patient\\.tagName").val("NÃO");
				$("#patient\\.tagUuid").val("d7ae6ff6-0531-11ea-a2b4-c8d3ffd477a6");
                $('#update_hiv_details').hide();
                $('#patient_not_found_div').show();
                $('#obs\\.patient_not_found_reason\\.obito').trigger('change');
                $('#patient_not_found_div').trigger('change');

            } else {
                $('#update_hiv_details').hide();
                $('#patient_not_found_div').hide();
            }
        });
        $('#obs\\.patient_found').trigger('change');

        $('#obs\\.patient_not_found_reason\\.outros').change(function(){
		if($(this).prop("checked")){
			$('#patient_not_found_reason_other').show();
		} else{
			$('#patient_not_found_reason_other').hide();
		}
	       });
	    $('#obs\\.patient_not_found_reason\\.outros').trigger('change');

        var dobType = $('#tmp\\.birthdate_type');
        dobType.change(function () {
            var $show_birth_date = $('.show_birthdate');
            var $show_age = $('.show_age');
            if ($('#tmp\\.birthdate_type').val() == 'age') {
                $show_age.show();
                $show_birth_date.find('input').val('');
                $show_birth_date.hide();
            } else {
                $show_age.hide();
                $show_age.find('input').val('');
                $show_birth_date.show();
            }
        });
        dobType.trigger('change');

        $('#tmp\\.htc_offered').change(function () {
            if($(this).val() == 'Sim'){
                $('.tmp_htc_accepted').show();
            } else {
                $('.tmp_htc_accepted').hide();
            }
        });
        $('#tmp\\.htc_offered').trigger('change');

        $('#demographicsupdate\\.htc_offered').change(function () {
            if($(this).val() == '1065^SIM^99DCT'){
                $('.demographicsupdate_htc_accepted').show();
            } else {
                $('.demographicsupdate_htc_accepted').hide();
            }
        });
        $('#demographicsupdate\\.htc_offered').trigger('change');

        $('#demographicsupdate\\.htc_accepted').change(function () {
            if($(this).val() == '1066^NAO^99DCT'){
                $('.demographicsupdate_htc_not_accepted').show();
            }else{
                $('.demographicsupdate_htc_not_accepted').hide();
            }
        });

       $('#obs\\.demographicsupdate_htc_not_accepted').change(function(){
		if($(this).val() == '2032^OUTROS MOTIVOS^99DCT' ){
			$('#demographicsupdate_htc_not_accepted_other').show();
		} else{
			$('#demographicsupdate_htc_not_accepted_other').hide();
		}
	       });

	  $('#obs\\.demographicsupdate_htc_not_accepted').change(function(){
		if($(this).val() == '165494^POSITIVO NO PASSADO^99DCT'){
			$('#demographicsupdate_relative_nid').show();
			$('#demographicsupdate_hiv_care').show();
		} else{

			$('#demographicsupdate_hiv_care').hide();

			if($('#demographicsupdate\\.child_at_risk_treatment').val() == '1065^Sim^99DCT'){
                $('#demographicsupdate_relative_nid').show();
            }else{
                $('#demographicsupdate_relative_nid').hide();
            }
		   }
	      });

      $('#demographicsupdate\\.child_at_risk_treatment').change(function () {
            if($(this).val() == '1065^Sim^99DCT'){
                $('#demographicsupdate_relative_nid').show();
            }else{

            if($('#obs\\.demographicsupdate_htc_not_accepted').val() == '165494^POSITIVO NO PASSADO^99DCT' ){
             $('#demographicsupdate_relative_nid').show();
            }else{
                $('#demographicsupdate_relative_nid').hide();
                }

            }
        });

        document.setupAutoCompleteDataForProvider('encounter\\.provider_id_select');

        $('#registration_form').validate({rules: {
                'tmp.age_in_years': {
                    range: [0, 120]
                }
            }
        });

        document.setupValidationForProvider("$('#encounter\\.provider_id_select').val()","encounter\\.provider_id");

        document.setupAutoCompleteData('encounter\\.location_id');
        document.setupValidationForLocation("$('#encounter\\.location_id').val()","encounter\\.location_id");

        $('.validateAge').change(function () {
             if ($(this).is(':visible') && $(this).val() != '') {
                var errors = {};
                var age = $(this).val()
                if (age > 100) {
                   errors[$(this).attr('name')] = "A idade deve ser inferior a 100 anos.";
                }
                toggleValidationMessages(errors);
             }
        });

        $.validator.addMethod("validAgeOnly", function (value, element) {
             if ($.fn.isNotRequiredAndEmpty(value, element)) return true;
             return value <= 100;
          }, "A idade deve ser inferior a 100 anos."
        );

        jQuery.validator.addClassRules({
            validAgeOnly: { validAgeOnly: true }
        });

        $('#save_draft').click(function () {
            // pre process the medications
            $(this).prop('disabled', true);
            document.saveDraft(this);
            $(this).prop('disabled', false);
        });

        $('#submit_form').click(function () {
            // pre process the medications
            $(this).prop('disabled', true);
            document.submit();
            $(this).prop('disabled', false);
        });
    });
</script>

</html>
