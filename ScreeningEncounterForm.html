<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/muzima.css" rel="stylesheet">
    <link href="css/ui-darkness/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/additional-methods.min.js"></script>
    <script src="js/muzima.js"></script>

    <title>Screening Encounter Form V 0.02</title>
</head>

<body class="col-md-10 col-md-offset-1">
<div id="pre_populate_data"></div>
<h2 class="text-center">Screening Encounter Form V 0.02</h2>

<form id="screening_form" name="screening_form">

<div class="section">
    <h3>Demographics</h3>

    <div class="form-group">
        <input class="form-control" id="patient.uuid" name="patient.uuid" type="hidden" readonly="readonly">
    </div>
    <div class="form-group">
        <label for="patient.medical_record_number">AMRS ID Number:</label>
        <input class="form-control" id="patient.medical_record_number" name="patient.medical_record_number" type="text"
               readonly="readonly" disabled="disabled">
    </div>
    <div class="form-group">
        <label for="patient.family_name">Family Name:</label>
        <input class="form-control" id="patient.family_name" name="patient.family_name" type="text" readonly="readonly"
               disabled="disabled">
    </div>
    <div class="form-group">
        <label for="patient.given_name">Given Name:</label>
        <input class="form-control" id="patient.given_name" name="patient.given_name" type="text" readonly="readonly"
               disabled="disabled">
    </div>
    <div class="form-group">
        <label for="patient.middle_name">Middle Name:</label>
        <input class="form-control" id="patient.middle_name" name="patient.middle_name" type="text" readonly="readonly"
               disabled="disabled">
    </div>
    <div class="form-group">
        <label for="patient.sex">Gender:</label>
        <select class="form-control" id="patient.sex" name="patient.sex"  readonly="readonly" disabled="disabled">
            <option value="">...</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
    </div>
    <div class="form-group">
        <label for="patient.birth_date">Date Of Birth:</label>
        <input class="form-control" id="patient.birth_date" name="patient.birth_date" type="text" readonly="readonly"
               disabled="disabled">
    </div>
</div>

<div class="section">
    <div class="form-group">
        </p><label for="obs.weight">Weight (KG)  <span class="required">*</span></label>
        <input class="form-control" id="obs.weight" name="obs.weight"
               type="number" placeholder="Kilograms" data-concept="5089^WEIGHT (KG)^99DCT" required="required">
    </div>
    <div class="form-group"></p>
        <label for="obs.height">Height (CM)  <span class="required">*</span></label>
        <input class="form-control" id="obs.height" name="obs.height"
               type="number" placeholder="Centimeters" data-concept="5090^HEIGHT (CM)^99DCT" required="required">
    </div>
    <div class="form-group">
        </p><label for="obs.bmi">BMI (KG/M<sup>2</sup>)  <span class="required">*</span></label>
        <input class="form-control" id="obs.bmi" name="obs.bmi"
               type="number" data-concept="1342^BODY MASS INDEX^99DCT" disabled required="required">
    </div>
    <label id="bmi_out_of_range_message" style="display:none" class="alert alert-danger">
        BMI should be between 0 and 100. Check Weight and Height values.</label>
    <label id="bmi_advisory_message" style="display:none" class="alert alert-info">
        Advice on weight loss, check Random Blood Sugar</label>
    <div class="form-group">
        </p><label for="obs.waist_circumference"> Waist circumference (CM)  <span class="required">*</span></label>
        <input class="form-control" id="obs.waist_circumference" name="obs.waist_circumference"
               type="number" placeholder="Centimeters" data-concept="7231^WAIST CIRCUMFERENCE (CM)^99DCT" required="required">
    </div>
    <label id="waist_circumference_bmi_advisory_message" style="display:none" class="alert alert-info">
        Advice on weight loss, check Random Blood Sugar</label>

</div>
<div class="section">
    <div class="form-group">
        <label for="obs.random_blood_sugar"> 
            Random Blood Sugar<span id="random_blood_sugar_label" style="display:none" class="required">*</span>
        </label>
        <input class="form-control" id="obs.random_blood_sugar" name="obs.random_blood_sugar"
               type="number" placeholder="mmoll/L" data-concept="887^SERUM GLUCOSE^99DCT">
    </div>
    <label id="random_blood_sugar_advisory_message" style="display:none" class="alert alert-info">Refer to facility for FBS</label>
    <div class="form-group">
        </p><label for="obs.systolic_blood_pressure"> Systolic Blood Pressure <span class="required">*</span></label>
        <input class="form-control" id="obs.systolic_blood_pressure" name="obs.systolic_blood_pressure"
           type="number" placeholder="mmHg" data-concept="5085^SYSTOLIC BLOOD PRESSURE^99DCT"  required="required">
    </div>
    <label id="systolic_blood_pressure_advisory_message" style="display:none" class="alert alert-info">
        <p>Refer to facility for hypertension screening</p>
        <p>Educate on salt reduction and lifestyle modifcation</p>
    </label>
    <div class="form-group">
        </p><label for="obs.diastolic_blood_pressure"> Diastolic Blood Pressure  <span class="required">*</span></label>
        <input class="form-control" id="obs.diastolic_blood_pressure" name="obs.diastolic_blood_pressure"
           type="number" placeholder="mmHg" data-concept="5086^DIASTOLIC BLOOD PRESSURE^99DCT"  required="required">
    </div>
    <label id="diastolic_blood_pressure_advisory_message" style="display:none" class="alert alert-info">
        <p>Refer to facility for hypertension screening</p>
        <p>Educate on salt reduction and lifestyle modifcation</p>
    </label>
</div>
<div class="section">
    <div class="form-group">
        </p><label for="obs.known_diabetic"> Known Diabetic  <span class="required">*</span></label>
        <fieldset id="obs.known_diabetic" name="obs.known_diabetic">
           <input id="known_diabetic_yes" type="radio" name="obs.known_diabetic" data-concept="7287^DIABETES STATUS^99DCT"
                value="7282^KNOWN DIABETIC PATIENT^99DCT" required="required">
           <label for="known_diabetic_yes">Yes</label>&nbsp;&nbsp;
           <input id="known_diabetic_no" type="radio" name="obs.known_diabetic" data-concept="7287^DIABETES STATUS^99DCT"
                value="7281^NEW DIABETIC PATIENT^99DCT" required="required">
           <label for="known_diabetic_no">No</label>
        </fieldset>
    </div>
    <label id="known_diabetic_advisory_message" style="display:none" class="alert alert-info">Confirm treatment adherence</label>
    <div class="form-group">
        </p><label for="obs.known_hypertensive"> Known Hypertensive:  <span class="required">*</span></label>
        <fieldset id="obs.known_hypertensive"  name="obs.known_hypertensive">
           <input id="known_hypertensive_yes" name="obs.known_hypertensive" type="radio" data-concept="7288^HYPERTENSION STATUS^99DCT"
                value="7286^KNOWN HYPERTENSIVE PATIENT^99DCT" required="required">
           <label for="known_hypertensive_yes">Yes</label>&nbsp;&nbsp;
           <input id="known_hypertensive_no" name="obs.known_hypertensive" type="radio" data-concept="7288^HYPERTENSION STATUS^99DCT"
                value="7285^NEW HYPERTENSIVE PATIENT^99DCT" required="required">
           <label for="known_hypertensive_no">No</label>
        </fieldset>
    </div>
    <label id="known_hypertensive_advisory_message" style="display:none" class="alert alert-info">Confirm treatment adherence</label>
</div>
<div class="section"  data-concept="1932^REFERRALS ORDERED, DETAILED^99DCT">
    <div class="form-group">
        <label for="follow_up_facility_select">Health Facility referred to for follow-up:<span class="required">*</span></label>
        <select class="form-control" id="follow_up_facility_select" name="obs.follow_up_facility_type" data-concept="1272^REFERRALS ORDERED^99DCT"  required="required">
            <option value="">...</option>
            <option id="follow_up_facility_option_hha" value="9317^HEALTH HEART FOR AFRICA FACILITY^99DCT">HHA</option>
            <option id="follow_up_facility_option_cdm" value="9235^CHRONIC DISEASE MANAGEMENT FACILITY^99DCT">CDM</option>
            <option id="follow_up_facility_option_non_ampath" value="1287^NON-AMPATH^99DCT">Non Ampath</option>
        </select>
    </div>
    <div class="form-group" id="follow_up_facility_input">
        <label for="obs.follow_up_facility_name">Facility Name:<span class="required">*</span></label>
        <input class="form-control follow_up_facility_input" id="obs.follow_up_facility_name" name="obs.follow_up_facility_name"  
            data-concept="1915^FREETEXT GENERAL^99DCT" disabled placeholder="Enter facility name" type="text">
    </div>
</div>
<div class="section">
    <div class="form-group">
        <label for="obs.return_visit_date">
            Proposed date of facility visit:<span class="required">*</span>
        </label>
        <input class="form-control datepicker " id="obs.return_visit_date"
               name="obs.return_visit_date" type="text" readonly="readonly" data-concept="5096^RETURN VISIT DATE^99DCT" required="required">
    </div>
</div>
<div class="section">
    <div class="form-group">
        <label for="encounter.provider_id_select">Screening Provider Name:</label>
        <input class="form-control" id="encounter.provider_id_select" type="text"
               placeholder="Start typing provider name here ...">
        <input class="form-control" name="encounter.provider_id_select" type="hidden">
    </div>
    <div class="form-group show_provider_id_text">
        <label for="encounter.provider_id">Screening provider's system-id:<span class="required">*</span></label>
        <input class="form-control checkDigit" id="encounter.provider_id" name="encounter.provider_id" type="text"
               placeholder="Or enter the provider system id here ..." required="required" disabled="disabled">
    </div>
    <div class="form-group">
        <label for="encounter.location_id">Screening Location:<span class="required">*</span></label>
        <input class="form-control" id="encounter.location_id" type="text" placeholder="Start typing something...">
        <input class="form-control" name="encounter.location_id" type="hidden">
    </div>
    <div class="form-group">
        <label for="encounter.encounter_datetime">
            Date of Screening:<span class="required">*</span>
        </label>
        <input class="form-control datepicker nonFutureDate past-date" id="encounter.encounter_datetime"
               name="encounter.encounter_datetime" type="text" readonly="readonly"
               required="required">
    </div>
    <div class="form-group">
        <input class="form-control" id="encounter.form_uuid" name="encounter.form_uuid" type="hidden"
               required="required">
    </div>
</div>
</div>
</form>
</body>
<script type="text/javascript">

$(document).ready(function () {

    var dateFormat = "dd-mm-yy";
    var currentDate = $.datepicker.formatDate(dateFormat, new Date());
    var encounterDatetime = $('#encounter\\.encounter_datetime');
    if ($(encounterDatetime).val() == "") {
        $(encounterDatetime).val(currentDate);
    }

    $('#save_draft').click(function () {
        $(this).prop('disabled', true);
        document.saveDraft(this);
        $(this).prop('disabled', false);
    });

    $('#submit_form').click(function () {
        $(this).prop('disabled', true);
        document.submit();
        $(this).prop('disabled', false);
    });


    $('#screening_form').validate({

        rules: {
            "obs.height":{
                range : [10, 228]
            },
            "obs.weight":{
                range : [0, 250]
            },
            "obs.bmi":{
                range : [0, 100]
            },
            "obs.waist_circumference":{
                range : [0, 150]
            },
            "obs.systolic_blood_pressure":{
                range : [50, 250]
            },
            "obs.diastolic_blood_pressure":{
                range : [20, 150]
            },
            "obs.random_blood_sugar":{
                range : [0, 150]
            }
        },
        submitHandler: function (form) {
            $('#result').html(JSON.stringify($('form').serializeEncounterForm(), undefined, 2));
        }
    });

    var show_message=function(element_id){
        $(element_id).show();
    }
    var hide_message=function(element_id){
        $(element_id).hide();
    }
    var evaluate_bmi_and_bmi_logic=function(){
        var weight = $('#obs\\.weight').val();
        var height_in_meters = $('#obs\\.height').val()/100;
        var bmi=+((weight/(height_in_meters*height_in_meters)).toFixed(2));
        $('#obs\\.bmi').attr('value',bmi);

        evaluate_bmi_logic();

    };
    var evaluate_bmi_logic=function(){
        if(bmi_is_out_of_range()){
            show_message('#bmi_out_of_range_message');
        }else{
            hide_message('#bmi_out_of_range_message');
        }
        if(bmi_is_above_threshold()){
            show_message('#bmi_advisory_message');
            set_require_random_blood_sugar(true);
        }else{
            hide_message('#bmi_advisory_message');
            evaluate_require_random_blood_sugar();
        }
    };
    var bmi_is_out_of_range=function(){
        var bmi = $('#obs\\.bmi').val();
        if(bmi<0 || bmi>100){
            return true;
        }
    }
    var bmi_is_above_threshold=function(){
        var bmi = $('#obs\\.bmi').val();
        var weight = $('#obs\\.weight').val();
        var height_in_meters = $('#obs\\.height').val()/100;
        if(weight>0 && height_in_meters>0 && bmi>25){
            return true;
        }else{
            return false;
        }
    }
    var age_is_above_threshold=function(){
        var age_threshold=40;
        var date_of_birth_arr=$('#patient\\.birth_date').val().split("-");
        var birthDate = new Date(date_of_birth_arr[2], date_of_birth_arr[1] - 1, date_of_birth_arr[0]);
        var today = new Date();
        var age = today.getFullYear() - birthDate.getFullYear();
        var m = today.getMonth() - birthDate.getMonth();
          if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
            age--;
          }
        return age >= age_threshold;
    }
    var evaluate_require_random_blood_sugar=function(){
        if(age_is_above_threshold() || bmi_is_above_threshold()||waist_circumference_is_above_threshold()){
            set_require_random_blood_sugar(true);
        }else{
            set_require_random_blood_sugar(false);
        }
    }
    var set_require_random_blood_sugar=function(require_random_blood_sugar){
        if(require_random_blood_sugar==true){
            $('#obs\\.random_blood_sugar').attr('required','required');
            $('#random_blood_sugar_label').show();
        } else {
            $('#obs\\.random_blood_sugar').removeAttr('required');
            $('#random_blood_sugar_label').hide();
        }
    }
    var is_gender=function(gender){
        return $('#patient\\.sex').val() == gender;
    }
    var is_female=function(){
        return is_gender('F');
    }
    var is_male=function(){
        return is_gender('M');
    }
    var waist_circumference_is_above_female_threshold=function(){
        return $('#obs\\.waist_circumference').val() >88;
    }
    var waist_circumference_is_above_male_threshold=function(){
        return $('#obs\\.waist_circumference').val() >102;
    }
    var waist_circumference_is_above_threshold=function(){
        return is_female() && waist_circumference_is_above_female_threshold() || is_male() && waist_circumference_is_above_male_threshold();
    }
    var random_blood_sugar_is_above_threshold=function(){
        return $('#obs\\.random_blood_sugar').val() >7.8;
    }
    var systolic_blood_pressure_is_above_threshold=function(){
        return $('#obs\\.systolic_blood_pressure').val() >140;
    }
    var diastolic_blood_pressure_is_above_threshold=function(){
        return $('#obs\\.diastolic_blood_pressure').val() >90;
    }
    var is_known_diabetic=function(){
        return $('#known_diabetic_yes').is(':checked');
    }
    var is_known_hypertensive=function(){
        return $('#known_hypertensive_yes').is(':checked');
    }

    var evaluate_waist_circumference_logic=function(){
        if(waist_circumference_is_above_threshold()){
            show_message('#waist_circumference_bmi_advisory_message');
            set_require_random_blood_sugar(true);
        }else{
            hide_message('#waist_circumference_bmi_advisory_message');
            evaluate_require_random_blood_sugar();
        }
    }
    var evaluate_random_blood_sugar_logic=function(){
        if(random_blood_sugar_is_above_threshold()){
            show_message('#random_blood_sugar_advisory_message');
        }else{
            hide_message('#random_blood_sugar_advisory_message');
        }
    }
    var evaluate_systolic_blood_pressure_logic=function(){
        if(systolic_blood_pressure_is_above_threshold()){
            show_message('#systolic_blood_pressure_advisory_message');
        }else{
            hide_message('#systolic_blood_pressure_advisory_message');
        }
    }
    var evaluate_diastolic_blood_pressure_logic=function(){
        if(diastolic_blood_pressure_is_above_threshold()){
            show_message('#diastolic_blood_pressure_advisory_message');
        }else{
            hide_message('#diastolic_blood_pressure_advisory_message');
        }
    }
    var evaluate_known_diabetic_logic=function(){
        if(is_known_diabetic()){
            show_message('#known_diabetic_advisory_message');
        }else{
            hide_message('#known_diabetic_advisory_message');
        }
    }
    var evaluate_known_hypertensive_logic=function(){
        if(is_known_hypertensive()){
            show_message('#known_hypertensive_advisory_message');
        }else{
            hide_message('#known_hypertensive_advisory_message');
        }
    }
    var evaluate_follow_up_facility_logic=function(element){
        var selected_option_id=$(element).find('option:selected').attr('id');
	    if(selected_option_id=='follow_up_facility_option_hha'){
            set_follow_up_facility_autocomplete(hha_follow_up_facility_names);
        }else if(selected_option_id=='follow_up_facility_option_cdm'){
            set_follow_up_facility_autocomplete(cdm_follow_up_facility_names);
        }else if(selected_option_id=='follow_up_facility_option_non_ampath'){
            disable_follow_up_facility_autocomplete();
        }else{
            disable_follow_up_facility_input();
        }
    }
    $('#obs\\.weight').change(function(){
        evaluate_bmi_and_bmi_logic();
    });
    $('#obs\\.height').change(function(){
        evaluate_bmi_and_bmi_logic();
    });
    $('#obs\\.waist_circumference').change(function(){
        evaluate_waist_circumference_logic();
    });
    $('#obs\\.random_blood_sugar').change(function(){
        evaluate_random_blood_sugar_logic();
    });
    $('#obs\\.systolic_blood_pressure').change(function(){
        evaluate_systolic_blood_pressure_logic();
    });
    $('#obs\\.diastolic_blood_pressure').change(function(){
        evaluate_diastolic_blood_pressure_logic();
    });
    $('#obs\\.known_diabetic').change(function(){
        evaluate_known_diabetic_logic();
    });
    $('#obs\\.known_hypertensive').change(function(){
        evaluate_known_hypertensive_logic();
    });
    $('#follow_up_facility_select').change(function(){
	evaluate_follow_up_facility_logic(this);
    });

    var set_follow_up_facility_autocomplete=function(follow_up_facility_names){
        $('#obs\\.follow_up_facility_name').autocomplete( {source: null} );
        if(follow_up_facility_names!=null){
            $('#obs\\.follow_up_facility_name').attr('placeholder','Start typing something...');

            var follow_up_facility_name = $('#obs\\.follow_up_facility_name').val();
            $('#obs\\.follow_up_facility_name').val('');
            $('#obs\\.follow_up_facility_name').removeAttr('disabled');
            $('#obs\\.follow_up_facility_name').autocomplete("enable");
            $('#obs\\.follow_up_facility_name').autocomplete({
                source: follow_up_facility_names,
                create: function (event, ui) {
                    $.each(follow_up_facility_names, function (i, elem) {
                        if (elem.label == follow_up_facility_name) {
                            $('#obs\\.follow_up_facility_name').val(elem.label);
                        }
                    });
                },
                select: function (event, ui) {
                    $('#obs\\.follow_up_facility_name').val(ui.item.label);
                    return false;
                }
            });
        }else{
            $('#obs\\.follow_up_facility_name').val('');
            $('#obs\\.follow_up_facility_name').attr('placeholder','Enter facility name');
            $('#obs\\.follow_up_facility_name').autocomplete("disable");
            $('#obs\\.follow_up_facility_name').removeAttr('disabled');
        }
   }
   var disable_follow_up_facility_autocomplete=function(){
        set_follow_up_facility_autocomplete(null);
   }
   var disable_follow_up_facility_input=function(){
        $('#obs\\.follow_up_facility_name').val('');
        $('#obs\\.follow_up_facility_name').autocomplete("disable");
        $('#obs\\.follow_up_facility_name').attr('disabled','disabled');
   }
