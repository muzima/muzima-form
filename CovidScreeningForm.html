<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/muzima.css" rel="stylesheet">
    <link href="css/ui-darkness/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/additional-methods.min.js"></script>
    <script src="js/muzima.js"></script>
    <title>Screening Form</title>
</head>
<body class="col-md-10 col-md-offset-1">
<div id="pre_populate_data">

</div>
<form id="screening_form" name="screening_form">
    <h2 class="text-center">Screening Form</h2>
    <div class="section">
        <h3>Demographics</h3>
        <div class="form-group">
            <input class="form-control" id="patient.uuid"
                   name="patient.uuid" type="hidden" readonly="readonly">
        </div>

        <div class="form-group">
            <label for="patient.medical_record_number">Unique case id:</label>
            <input class="form-control" id="patient.medical_record_number"
                   name="patient.medical_record_number" type="text"
                   readonly="readonly">
        </div>
        <div class="form-group" style="display:none">
            <label for="patient.family_name">Family Name:</label>
            <input class="form-control" id="patient.family_name"
                   name="patient.family_name" type="text" readonly="readonly">
        </div>
        <div class="form-group" style="display:none">
            <label for="patient.given_name">Given Name:</label>
            <input class="form-control" id="patient.given_name"
                   name="patient.given_name" type="text" readonly="readonly">
        </div>
        <div class="form-group" style="display:none">
            <label for="patient.middle_name">Middle Name:</label>
            <input class="form-control" id="patient.middle_name"
                   name="patient.middle_name" type="text" readonly="readonly">
        </div>
		<div class="form-group">
            <label for="patient.middle_name">Name:</label>
            <input class="form-control" id="patient.names"
                   name="patient.names" type="text" readonly="readonly">
        </div>
        <div class="form-group">
            <label for="patient.sex">Gender:</label>
            <select class="form-control" id="patient.sex" name="patient.sex" readonly="readonly" disabled>
                <option value="">...</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="patient.birth_date">Date of birth:</label>
            <input class="form-control" id="patient.birth_date"
                   name="patient.birth_date" type="text" readonly="readonly">
        </div>
    </div>
    <div class="section">
		<div class="form-group">
			<label for="obs.location_of_event">			
				Location where the data collection is/was done
			<span class="required">*</span>
			</label>
			<select class="form-control" id="obs.location_of_event" required
				name="obs.location_of_event" data-concept="161010^Location of event^99DCT">
				<option value="">...</option>
				<option value="1537^HEALTH FACILITY^99DCT">Health facility</option>
				<option value="1588^HEALTH CLINIC/POST^99DCT">Health clinic</option>
				<option value="1589^HOSPITAL^99DCT">Hospital</option>
				<option value="1536^HOME^99DCT">Home</option>
				<option value="1601^EN ROUTE TO HEALTH FACILITY^99DCT">En route to health facility</option>	
				<option value="5622^Other^99DCT">Other</option>
				<option value="1067^Unknown^99DCT">Unknown</option>
			</select>
        </div>
		<div class="form-group">
			<label for="obs.any_symptoms">			
				Any symptoms
			<span class="required">*</span>
			</label>
			<div class="form-group">	
				<label for="obs.any_symptoms_yes" style="font-weight: normal;">	
					<input type="radio" data-concept="1729^SIGN/SYMPTOM PRESENT^99DCT" value="1065^Yes^99DCT" name="obs.any_symptoms" id="obs.any_symptoms_yes" required>&nbsp;Yes
				</label>
				<label for="obs.any_symptoms_no" style="font-weight: normal;">	
					<input type="radio" data-concept="1729^SIGN/SYMPTOM PRESENT^99DCT" value="1066^No^99DCT" name="obs.any_symptoms"  id="obs.any_symptoms_no" required>&nbsp;No
				</label>
				<label for="obs.any_symptoms_unknown" style="font-weight: normal;">	
					<input type="radio" data-concept="1729^SIGN/SYMPTOM PRESENT^99DCT" value="1067^Unknown^99DCT" name="obs.any_symptoms" id="obs.any_symptoms_unknown" required>&nbsp;Unknown
				</label>
			</div>
        </div>
		<div class="form-group" id="date_of_first_symptom">
			<label for="obs.date_of_first_symptom">			
				Date of first symptom
			<span class="required">*</span>
			</label>
			<div class="form-group">		
				<input type="text" class="form-control datepicker nonFutureDate past-date" data-concept="1730^Sign/symptom start date^99DCT" name="obs.date_of_first_symptom" id="obs.date_of_first_symptom" readonly="readonly"
			   required="required">
			</div>
        </div>
		<div class="form-group">
			<h5><label>We have to ask about some specific symptoms individually</label></h5>
		</div>
		<div class="form-group">
			<label for="obs.fever">			
				Fever(>=38 or history of fever)
			<span class="required">*</span>
			</label>
			<div class="form-group">	
				<label for="obs.fever_yes" style="font-weight: normal;">	
					<input type="radio" data-concept="140238^Fever^99DCT" value="1065^Yes^99DCT" name="obs.fever" id="obs.fever_yes" required>&nbsp;Yes&nbsp;&nbsp;
				</label>
				<label for="obs.fever_no" style="font-weight: normal;">	
					<input type="radio" data-concept="140238^Fever^99DCT" value="1066^No^99DCT" name="obs.fever" id="obs.fever_no" required>&nbsp;No&nbsp;&nbsp;
				</label>
				<label for="obs.fever_unknown" style="font-weight: normal;">	
					<input type="radio" data-concept="140238^Fever^99DCT" value="1067^Unknown^99DCT" name="obs.fever" id="obs.fever_unknown" required>&nbsp;Unknown
				</label>
			</div>
		</div>
		<div class="form-group" id="date_of_fever_symptom">
			<label for="obs.date_of_fever_symptom">			
				Date:
			<span class="required">*</span>
			</label>
			<div class="form-group">		
				<input type="text" class="form-control datepicker nonFutureDate past-date" name="obs_datetime.date_of_fever_symptom" readonly="readonly" data-obsdatetimefor="obs.fever"  id="obs_datetime.date_of_fever_symptom" required="required">
			</div>
        </div>
		<div class="form-group">
			<label for="obs.sore_throat">			
				Sore throat
			<span class="required">*</span>
			</label>
			<div class="form-group">	
				<label for="obs.sore_throat_yes" style="font-weight: normal;">	
					<input type="radio" data-concept="158843^Sore throat^99DCT" value="1065^Yes^99DCT" name="obs.sore_throat" id="obs.sore_throat_yes" required>&nbsp;Yes&nbsp;&nbsp;
				</label>
				<label for="obs.sore_throat_no" style="font-weight: normal;">	
					<input type="radio" data-concept="158843^Sore throat^99DCT" value="1066^No^99DCT" name="obs.sore_throat" id="obs.sore_throat_no" required>&nbsp;No&nbsp;&nbsp;
				</label>
				<label for="obs.sore_throat_unknown" style="font-weight: normal;">	
					<input type="radio" data-concept="158843^Sore throat^99DCT" value="1067^Unknown^99DCT" name="obs.sore_throat" id="obs.sore_throat_unknown" required>&nbsp;Unknown
				</label>
			</div>
        </div>
		<div class="form-group" id="date_of_sore_throat_symptom">
			<label for="obs.date_of_sore_throat_symptom">			
				Date:
			<span class="required">*</span>
			</label>
			<div class="form-group">		
				<input type="text" class="form-control datepicker nonFutureDate past-date" name="obs_datetime.date_of_sore_throat_symptom" readonly="readonly" data-obsdatetimefor="obs.sore_throat"  id="obs_datetime.date_of_sore_throat_symptom" required="required">
			</div>
        </div>
		<div class="form-group">
			<label for="obs.runny_nose">			
				Runny nose
			<span class="required">*</span>
			</label>
			<div class="form-group">	
				<label for="obs.runny_nose_yes" style="font-weight: normal;">	
					<input type="radio" data-concept="165501^Runny nose^99DCT" value="1065^Yes^99DCT" name="obs.runny_nose" id="obs.runny_nose_yes" required>&nbsp;Yes&nbsp;&nbsp;
				</label>
				<label for="obs.runny_nose_no" style="font-weight: normal;">	
					<input type="radio" data-concept="165501^Runny nose^99DCT" value="1066^No^99DCT" name="obs.runny_nose" id="obs.runny_nose_no" required>&nbsp;No&nbsp;&nbsp;
				</label>
				<label for="obs.runny_nose_unknown" style="font-weight: normal;">	
					<input type="radio" data-concept="165501^Runny nose^99DCT" value="1067^Unknown^99DCT" name="obs.runny_nose" id="obs.runny_nose_unknown" required>&nbsp;Unknown
				</label>
			</div>
        </div>
		<div class="form-group" id="date_of_runny_nose_symptom">
			<label for="obs.date_of_runny_nose_symptom">			
				Date:
			<span class="required">*</span>
			</label>
			<div class="form-group">		
				<input type="text" class="form-control datepicker nonFutureDate past-date" name="obs_datetime.date_of_runny_nose_symptom" readonly="readonly" data-obsdatetimefor="obs.runny_nose"  id="obs_datetime.date_of_runny_nose_symptom" required="required">
			</div>
        </div>
		<div class="form-group">
			<label for="obs.cough">			
				Cough
			<span class="required">*</span>
			</label>
			<div class="form-group">	
				<label for="obs.cough_yes" style="font-weight: normal;">	
					<input type="radio" data-concept="143264^Cough^99DCT" value="1065^Yes^99DCT" name="obs.cough" id="obs.cough_yes" required>&nbsp;Yes&nbsp;&nbsp;
				</label>
				<label for="obs.cough_no" style="font-weight: normal;">	
					<input type="radio" data-concept="143264^Cough^99DCT" value="1066^No^99DCT" name="obs.cough" id="obs.cough_no" required>&nbsp;No&nbsp;&nbsp;
				</label>
				<label for="obs.cough_unknown" style="font-weight: normal;">	
					<input type="radio" data-concept="143264^Cough^99DCT" value="1067^Unknown^99DCT" name="obs.cough" id="obs.cough_unknown" required>&nbsp;Unknown
				</label>
			</div>
        </div>
		<div class="form-group" id="date_of_cough_symptom">
			<label for="obs.date_of_cough_symptom">			
				Date:
			<span class="required">*</span>
			</label>
			<div class="form-group">		
				<input type="text" class="form-control datepicker nonFutureDate past-date" name="obs_datetime.date_of_cough_symptom" readonly="readonly" data-obsdatetimefor="obs.cough"  id="obs_datetime.date_of_cough_symptom" required="required">
			</div>
        </div>
		<div class="form-group">
			<label for="obs.shortness_of_breath">			
				Shortness of breath
			<span class="required">*</span>
			</label>
			<div class="form-group">	
				<label for="obs.shortness_of_breath_yes" style="font-weight: normal;">	
					<input type="radio" data-concept="141600^Shortness of breath^99DCT" value="1065^Yes^99DCT" name="obs.shortness_of_breath" id="obs.shortness_of_breath_yes" required>&nbsp;Yes&nbsp;&nbsp;
				</label>
				<label for="obs.shortness_of_breath_no" style="font-weight: normal;">	
					<input type="radio" data-concept="141600^Shortness of breath^99DCT" value="1066^No^99DCT" name="obs.shortness_of_breath" id="obs.shortness_of_breath_no" required>&nbsp;No&nbsp;&nbsp;
				</label>
				<label for="obs.shortness_of_breath_unknown" style="font-weight: normal;">	
					<input type="radio" data-concept="141600^Shortness of breath^99DCT" value="1067^Unknown^99DCT" name="obs.shortness_of_breath" id="obs.shortness_of_breath_unknown" required>&nbsp;Unknown
				</label>
			</div>
        </div>
		<div class="form-group" id="date_of_shortnessOfBreath_symptom">
			<label for="obs.date_of_shortnessOfBreath_symptom">			
				Date:
			<span class="required">*</span>
			</label>
			<div class="form-group">		
				<input type="text" class="form-control datepicker nonFutureDate past-date" name="obs_datetime.date_of_shortnessOfBreath_symptom" readonly="readonly" data-obsdatetimefor="obs.shortness_of_breath"  id="obs_datetime.date_of_shortnessOfBreath_symptom" required="required">
			</div>
        </div>
		<div class="form-group">
			<label for="obs.vomiting">			
				Vomiting
			<span class="required">*</span>
			</label>
			<div class="form-group">	
				<label for="obs.vomiting_yes" style="font-weight: normal;">	
					<input type="radio" data-concept="122983^Vomiting^99DCT" value="1065^Yes^99DCT" name="obs.vomiting" id="obs.vomiting_yes" required>&nbsp;Yes&nbsp;&nbsp;
				</label>
				<label for="obs.vomiting_no" style="font-weight: normal;">	
					<input type="radio" data-concept="122983^Vomiting^99DCT" value="1066^No^99DCT" name="obs.vomiting" id="obs.vomiting_no" required>&nbsp;No&nbsp;&nbsp;
				</label>
				<label for="obs.vomiting_unknown" style="font-weight: normal;">	
					<input type="radio" data-concept="122983^Vomiting^99DCT" value="1067^Unknown^99DCT" name="obs.vomiting" id="obs.vomiting_unknown" required>&nbsp;Unknown
				</label>
			</div>
        </div>
		<div class="form-group" id="date_of_vomiting_symptom">
			<label for="obs.date_of_vomiting_symptom">			
				Date:
			<span class="required">*</span>
			</label>
			<div class="form-group">		
				<input type="text" class="form-control datepicker nonFutureDate past-date" name="obs_datetime.date_of_vomiting_symptom" readonly="readonly" data-obsdatetimefor="obs.vomiting"  id="obs_datetime.date_of_vomiting_symptom" required="required">
			</div>
        </div>
		<div class="form-group">
			<label for="obs.nausea">			
				Nausea
			<span class="required">*</span>
			</label>
			<div class="form-group">	
				<label for="obs.nausea_yes" style="font-weight: normal;">	
					<input type="radio" data-concept="5978^Nausea^99DCT" value="1065^Yes^99DCT" name="obs.nausea" id="obs.nausea_yes" required>&nbsp;Yes&nbsp;&nbsp;
				</label>
				<label for="obs.nausea_no" style="font-weight: normal;">	
					<input type="radio" data-concept="5978^Nausea^99DCT" value="1066^No^99DCT" name="obs.nausea" id="obs.nausea_no" required>&nbsp;No&nbsp;&nbsp;
				</label>
				<label for="obs.nausea_unknown" style="font-weight: normal;">	
					<input type="radio" data-concept="5978^Nausea^99DCT" value="1067^Unknown^99DCT" name="obs.nausea" id="obs.nausea_unknown" required>&nbsp;Unknown
				</label>
			</div>
        </div>
		<div class="form-group" id="date_of_nausea_symptom">
			<label for="obs.date_of_nausea_symptom">			
				Date:
			<span class="required">*</span>
			</label>
			<div class="form-group">		
				<input type="text" class="form-control datepicker nonFutureDate past-date" name="obs_datetime.date_of_nausea_symptom" readonly="readonly" data-obsdatetimefor="obs.nausea"  id="obs_datetime.date_of_nausea_symptom" required="required">
			</div>
        </div>
		<div class="form-group">
			<label for="obs.diarrhoea">			
				Diarrhoea
			<span class="required">*</span>
			</label>
			<div class="form-group">	
				<label for="obs.diarrhoea_yes" style="font-weight: normal;">
					<input type="radio" data-concept="142412^Diarrhoea^99DCT" value="1065^Yes^99DCT" name="obs.diarrhoea" id="obs.diarrhoea_yes" required>&nbsp;Yes&nbsp;&nbsp;
				</label>
				<label for="obs.diarrhoea_no" style="font-weight: normal;">
					<input type="radio" data-concept="142412^Diarrhoea^99DCT" value="1066^No^99DCT" name="obs.diarrhoea" id="obs.diarrhoea_no" required>&nbsp;No&nbsp;&nbsp;
				</label>
				<label for="obs.diarrhoea_unknown" style="font-weight: normal;">
					<input type="radio" data-concept="142412^Diarrhoea^99DCT" value="1067^Unknown^99DCT" name="obs.diarrhoea" id="obs.diarrhoea_unknown" required>&nbsp;Unknown
				</label>
			</div>
        </div>
		<div class="form-group" id="date_of_diarrhoea_symptom">
			<label for="obs.date_of_diarrhoea_symptom">			
				Date:
			<span class="required">*</span>
			</label>
			<div class="form-group">		
				<input type="text" class="form-control datepicker nonFutureDate past-date" name="obs_datetime.date_of_diarrhoea_symptom" readonly="readonly" data-obsdatetimefor="obs.diarrhoea"  id="obs_datetime.date_of_diarrhoea_symptom" required="required">
			</div>
        </div>
		<div class="form-group">
			<label for="obs.loss_of_smell">			
				Loss of smell
			<span class="required">*</span>
			</label>
			<div class="form-group">
				<label for="obs.loss_of_smell_yes" style="font-weight: normal;">
					<input type="radio" data-concept="135589^Loss of sense of smell^99DCT" value="1065^Yes^99DCT" name="obs.loss_of_smell" id="obs.loss_of_smell_yes" required>&nbsp;Yes&nbsp;&nbsp;
				</label>
				<label for="obs.loss_of_smell_no" style="font-weight: normal;">
					<input type="radio" data-concept="135589^Loss of sense of smell^99DCT" value="1066^No^99DCT" name="obs.loss_of_smell"  id="obs.loss_of_smell_no" required>&nbsp;No&nbsp;&nbsp;
				</label>
				<label for="obs.loss_of_smell_unknown" style="font-weight: normal;">
					<input type="radio" data-concept="135589^Loss of sense of smell^99DCT" value="1067^Unknown^99DCT" name="obs.loss_of_smell"  id="obs.loss_of_smell_unknown" required>&nbsp;Unknown
				</label>
			</div>
        </div>
		<div class="form-group" id="date_of_losos_symptom">
			<label for="obs.date_of_losos_symptom">			
				Date:
			<span class="required">*</span>
			</label>
			<div class="form-group">		
				<input type="text" class="form-control datepicker nonFutureDate past-date" name="obs_datetime.date_of_losos_symptom" readonly="readonly" data-obsdatetimefor="obs.loss_of_smell"  id="obs_datetime.date_of_losos_symptom" required="required">
			</div>
        </div>
	    <label class="alert alert-info" id="symptoms_alert">
        	<b>Patient has a positive screen. Please follow standard guidelines on testing.</b>
        </label>
    </div>
    <div class="section">
		<div style="text-align:center;"><h3>Sample Collection</h3></div>
		<div class="form-group">
			<label for="tmp.has_sample_been_collected">			
				Has sample been collected
			<span class="required">*</span>
			</label>
			<div class="form-group">	
				<label for="tmp.has_sample_been_collected_yes" style="font-weight: normal;">
					<input type="radio" name="tmp.has_sample_been_collected" id="tmp.has_sample_been_collected_yes" value="Yes" required>&nbsp;Yes&nbsp;&nbsp;
				</label>
				<label for="tmp.has_sample_been_collected_no" style="font-weight: normal;">
					<input type="radio" name="tmp.has_sample_been_collected" id="tmp.has_sample_been_collected_no" value="No" required>&nbsp;No&nbsp;&nbsp;
				</label>
				<label for="tmp.has_sample_been_collected_unknown" style="font-weight: normal;">
					<input type="radio" name="tmp.has_sample_been_collected" id="tmp.has_sample_been_collected_unknown" value="Unknown" required>&nbsp;Unknown
				</label>
			</div>
        </div>	
		<div class="form-group" id="type_of_sample">
			<label for="obs.type_of_sample">			
				What type of sample was collected
			<span class="required">*</span>
			</label>
			<div class="form-group">	
				<label for="obs.type_of_sample_ns" style="font-weight: normal;">
					<input type="checkbox" data-concept="162476^Specimen sources^99DCT" value="163363^Nasal swab specimen^99DCT" name="obs.type_of_sample" id="obs.type_of_sample_ns"  required>&nbsp;Nasal swab
				</label>
			</div>
			<div class="form-group">
				<label for="obs.type_of_sample_ts" style="font-weight: normal;">
					<input type="checkbox" data-concept="162476^Specimen sources^99DCT" value="163362^Oropharyngeal swab specimen^99DCT" name="obs.type_of_sample" id="obs.type_of_sample_ts" required>&nbsp;Throat swab
				</label>
			</div>
			<div class="form-group">
				<label for="obs.type_of_sample_nps" style="font-weight: normal;">
					<input type="checkbox" data-concept="162476^Specimen sources^99DCT" value="163364^Nasopharyngeal Swab^99DCT" name="obs.type_of_sample" id="obs.type_of_sample_nps" required>&nbsp;Nasopharyngeal swab
				</label>
			</div>
			<div class="form-group">
				<label for="obs.type_of_sample_serum" style="font-weight: normal;">
					<input type="checkbox" data-concept="162476^Specimen sources^99DCT" value="1001^Serum^99DCT" name="obs.type_of_sample" id="obs.type_of_sample_serum" required>&nbsp;Serum
				</label>
			</div>
			<div class="form-group">
				<label for="obs.type_of_sample.other" style="font-weight: normal;">
					<input type="checkbox" data-concept="162476^Specimen sources^99DCT" value="5622^OTHER NON-CODED^99DCT" name="obs.type_of_sample" id="obs.type_of_sample.other"  required>&nbsp;Other
				</label>
			</div>
