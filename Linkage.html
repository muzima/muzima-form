<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/muzima.css" rel="stylesheet">
    <link href="css/ui-darkness/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/additional-methods.min.js"></script>
    <script src="js/muzima.js"></script>
    <title>LINKAGE Assessment</title>
</head>
<body class="col-md-8 col-md-offset-2">
<div id="pre_populate_data"></div>
<form id="linkage_form" name="linkage_form">
<h2 class="text-center">LINKAGE Assessment</h2>
<div class="section">
    <h3>Demographics</h3>
    <div class="form-group">
        <input class="form-control" id="patient.uuid"
               name="patient.uuid" type="hidden" readonly="readonly">
    </div>
    <div class="form-group">
        <label for="patient.medical_record_number">AMRS ID Number:</label>
        <input class="form-control" id="patient.medical_record_number"
               name="patient.medical_record_number" type="text"
               readonly="readonly">
    </div>
    <div class="form-group">
        <label for="patient.family_name">Family Name:</label>
        <input class="form-control" id="patient.family_name"
               name="patient.family_name" type="text" readonly="readonly">
    </div>
    <div class="form-group">
        <label for="patient.given_name">Given Name:</label>
        <input class="form-control" id="patient.given_name"
               name="patient.given_name" type="text" readonly="readonly">
    </div>
    <div class="form-group">
        <label for="patient.middle_name">Middle Name:</label>
        <input class="form-control" id="patient.middle_name"
               name="patient.middle_name" type="text" readonly="readonly">
    </div>
    <div class="form-group">
        <label for="patient.sex">Gender:</label>
        <select class="form-control" id="patient.sex" name="patient.sex" readonly="readonly">
            <option value="">...</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
    </div>
    <div class="form-group">
        <label for="patient.birth_date">Date Of Birth:</label>
        <input class="form-control" id="patient.birth_date" name="patient.birth_date" type="text"
               readonly="readonly" disabled="disabled">
    </div>
</div>
<div class="section">
    <h3>Encounter Details</h3>
    <div class="form-group">
        <label for="encounter.location_id">Name of Dispensary:<span class="required">*</span></label>
        <input class="form-control valid-location-only" id="encounter.location_id" type="text" placeholder="Start typing something..." required="required">
        <input class="form-control" name="encounter.location_id" type="hidden">
    </div>

    <div class="form-group hidden">
        <label for="encounter.location_id_select">Encounter Location <span class="required">*</span></label>
        <select class="form-control" id="encounter.location_id_select"  required="required">
            <option>...</option>
            <option value="84" data-location="AMPATH-MTRH">AMPATH-MTRH</option>
            <option value="2" data-location="Mosoriot">Mosoriot</option>
            <option value="3" data-location="Turbo">Turbo</option>
            <option value="12" data-location="Teso District Hospital">Teso District Hospital</option>
            <option value="60" data-location="Chepsaita Dispensary">Chepsaita Dispensary</option>
            <option value="65" data-location="Angurai Health Centre">Angurai Health Centre</option>
            <option value="90" data-location="Changara Dispensary">Changara Dispensary</option>
            <option value="91" data-location="Malaba Dispensary">Malaba Dispensary</option>
            <option value="106" data-location="Kamollo Dispensary">Kamollo Dispensary</option>
            <option value="110" data-location="Mogoget Dispensary">Mogoget Dispensary</option>
            <option value="111" data-location="Biribiriet Dispensary">Biribiriet Dispensary</option>
            <option value="112" data-location="Itigo Dispensary">Itigo Dispensary</option>
            <option value="113" data-location="Lelmokwo Dispensary">Lelmokwo Dispensary</option>
            <option value="114" data-location="Kokwet Dispensary">Kokwet Dispensary</option>
            <option value="115" data-location="Ngechek Dispensary">Ngechek Dispensary</option>
            <option value="116" data-location="Ngechek Dispensary">Ngechek Dispensary</option>
            <option value="117" data-location="Murgusi Dispensary">Murgusi Dispensary</option>
            <option value="118" data-location="Cheplasgei Dispensary">Cheplasgei Dispensary</option>
            <option value="119" data-location="Sigot Dispensary">Sigot Dispensary</option>
            <option value="120" data-location="Sigot Dispensary">Sigot Dispensary</option>
            <option value="121" data-location="Sugoi A Dispensary">Sugoi A Dispensary</option>
            <option value="121" data-location="Sugoi B Dispensary">Sugoi B Dispensary</option>
            <option value="124" data-location="Akichelesit Dispensary">Akichelesit Dispensary</option>
            <option value="125" data-location="Aboloi Dispensary">Aboloi Dispensary</option>
            <option value="126" data-location="Moding Dispensary">Moding Dispensary</option>
            <option value="127" data-location="Sambut">Sambut</option>
            <option value="128" data-location="Moding Dispensary">Moding Dispensary</option>
            <option value="128" data-location="Ngenyilel">Ngenyilel</option>
        </select>
    </div>
    <div class="form-group">
        <label for="encounter.provider_id_select">CHV Name:</label>
        <input class="form-control valid-provider-only" id="encounter.provider_id_select" type="text"
               placeholder="Start typing provider name here ...">
        <input class="form-control" name="encounter.provider_id_select" type="hidden">
    </div>
    <div class="form-group hidden">
        <select id="select_providers">
            <option value ="1773-1" data-provider = "Rael  Chelimo">Rael  Chelimo</option>
            <option value ="3662-4" data-provider = "Milka Cherurto">Milka Cherurto</option>
            <option value ="3663-2" data-provider = "Lilian Chepchipchir">Lilian Chepchipchir</option>
            <option value ="1764-0" data-provider = "Pamela Ngetich">Pamela Ngetich</option>
            <option value ="1769-9" data-provider = "Stephene Kipkosgei">Stephene Kipkosgei</option>
            <option value ="3664-0" data-provider = "Irine Jesang">Irine Jesang</option>
            <option value ="1766-5" data-provider = "Solomon Ngetich">Solomon Ngetich</option>
            <option value ="1772-3" data-provider = "Elvis Kiprono">Elvis Kiprono</option>
            <option value ="3665-7" data-provider = "Willy Kosgei">Willy Kosgei</option>
            <option value ="3666-5" data-provider = "Irine Sisiwa">Irine Sisiwa</option>
        </select>
    </div>
    <div class="form-group show_provider_id_text">
        <label for="encounter.provider_id">CHV's system-id:<span class="required">*</span></label>
        <input class="form-control checkDigit" id="encounter.provider_id" name="encounter.provider_id" type="text"
               required="required" disabled="disabled">
    </div>
    <div class="form-group">
        <label for="encounter.encounter_datetime">Encounter Date:<span class="required">*</span>
        </label>
        <input class="form-control datepicker nonFutureDate past-date" id="encounter.encounter_datetime"
               name="encounter.encounter_datetime" type="text" readonly="readonly"
               required="required">
    </div>
    <div class="form-group">
        <input class="form-control" id="encounter.form_uuid"
               name="encounter.form_uuid" type="hidden" required="required">
    </div>
</div>

<div class="section">
<h3>Part A: General</h3>
<div class="place_for_health_care_detailed" id="obs.place_for_health_care_detailed"
     data-counter="1" data-concept="9087^FACILITY TYPE, DETAILED^99DCT"
     data-name="obs.place_for_health_care_detailed">
    <div class="form-group">
        <label for="obs.place_for_health_care">
            Where do you usually go for health care?<span class="required">*</span>
        </label>
        <select class="form-control specifyOther usual_health_care_location" id="obs.place_for_health_care" name="obs.place_for_health_care"
                data-concept="9086^FACILITY TYPE^99DCT" required="required">
            <option value="">...</option>
            <option value="6436^DISPENSARY^99DCT">Dispensary</option>
            <option value="1275^HEALTH CENTRE HOSPITALS^99DCT">Health Center</option>
            <option value="6437^DISTRICT HOSPITAL^99DCT">District</option>
            <option value="1863^PRIVATE CLINIC^99DCT">Private Clinic</option>
            <option value="1860^TRADITIONAL HEALER^99DCT">Herbal Clinic</option>
            <option value="9088^NEVER BEEN TO A HEALTH FACILITY^99DCT">Never been to a health facility</option>
            <option value="5622^OTHER NON-CODED^99DCT">Other</option>
        </select>
    </div>
    <div class="form-group freetext">
        <label for="obs.place_for_health_care.freetext_general">Specify<span class="required">*</span></label>
        <input class="form-control specifyOther" id="obs.place_for_health_care.freetext_general"
               name="obs.place_for_health_care.freetext_general" type="text" required="required"
               data-concept="1915^FREETEXT GENERAL^99DCT">
    </div>
<div class="form-group" id="transportation_mode">
    <label for="obs.means_to_usual_health_facility">
        When you go to your usual health facility, how do you generally get there? <span class="required">*</span>
    </label>
    <select class="form-control" id="obs.means_to_usual_health_facility" name="obs.means_to_usual_health_facility"
            data-concept="6468^MODE OF TRANSPORTATION TO CLINIC^99DCT" required="required">
        <option value="">...</option>
        <option value="6415^WALKINGY^99DCT">Foot</option>
        <option value="6395^BICYCLE^99DCT">Bicycle</option>
        <option value="6396^MOTORCYCLE^99DCT">Boda</option>
        <option value="6416^MATATU^99DCT">Matatu</option>
        <option value="6471^PRIVATE CAR^99DCT">Private car</option>
        <option value="9088^NEVER BEEN TO A HEALTH FACILITY^99DCT">Never been to a health facility</option>
        <option value="1958^REFUSAL^99DCT">Refused</option>
    </select>
</div>
<div class="form-group" id="time_to_travel">
    <label for="obs.how_long_to_facility">
        On average, how long does it take you to get to the facility? <span class="required">*</span>
    </label>
    <select class="form-control" id="obs.how_long_to_facility" name="obs.how_long_to_facility"
            data-concept="5605^CLINIC TRAVEL TIME^99DCT" required="required">
        <option value="">...</option>
        <option value="1049^LESS THAN 30 MINUTES^99DCT">Less than 30 Mins</option>
        <option value="1050^30 TO 60 MINUTES^99DCT">30 to Less than 60 Mins</option>
        <option value="1051^ONE TO TWO HOURS^99DCT">1 to Less than 2 hrs</option>
        <option value="8884^TWO TO THREE HOURS^99DCT">2 to Less than 3 hrs</option>
        <option value="8885^THREE TO FOUR HOURS^99DCT">3 to Less than 4 hrs</option>
        <option value="8886^MORE THAN FOUR HOURS^99DCT">More than4 hrs</option>
        <option value="1958^REFUSAL^99DCT">Refused</option>
    </select>
</div>

<div class="form-group" id="rate_manner_provider">
    <label for="obs.rate_personal_manner">
        How would you rate the personal manner (courtesy, respect, sensitivity, friendliness, and attitude)
        of the health care provider you see at your usual health facility? <span class="required">*</span>
    </label>
    <select class="form-control" id="obs.rate_personal_manner" name="obs.rate_personal_manner"
            data-concept="9089^HEALTH CARE PROVIDER RATING, PERSONAL MANNERISM^99DCT" required="required">
        <option value="">...</option>
        <option value="6343^GOOD^99DCT">Good</option>
        <option value="6655^FAIR^99DCT">Fair</option>
        <option value="6344^BAD^99DCT">Poor</option>
        <option value="1958^REFUSAL^99DCT">Refused</option>
    </select>
</div>
<div class="form-group" id="rate_explanation_provider">
    <label for="obs.rate_health_manner">
        How would you rate the Health Care Provider's ability (at your usual health facility) to explain your
        health problem and the treatment you need in a way that you understand?<span class="required">*</span>
    </label>
    <select class="form-control" id="obs.rate_health_manner" name="obs.rate_health_manne"
            data-concept="9090^HEALTH CARE PROVIDER RATING, EXPLANATION AND TREATMENT^99DCT" required="required">
        <option value="">...</option>
        <option value="6343^GOOD^99DCT">Good</option>
        <option value="6655^FAIR^99DCT">Fair</option>
        <option value="6344^BAD^99DCT">Poor</option>
        <option value="1958^REFUSAL^99DCT">Refused</option>
    </select>
</div>

</div>
</div>

<div class="section">
<h3>Part B: Perceived Risks/Severity</h3>
<div class="form-group">
    <label for="obs.told_having_hypertension">
        Have you ever been told by a health care provider that you might have high blood pressure or hypertension? <span class="required">*</span>
    </label>
    <select class="form-control yesSelect noSelect" id="obs.told_having_hypertension" name="obs.told_having_hypertension"
            data-concept="9092^PREVIOUS FINDING, HIGH BLOOD PRESSURE^99DCT" required="required">
        <option value="">...</option>
        <option value="1065^YES^99DCT">Yes</option>
        <option value="1066^NO^99DCT">No</option>
        <option value="1958^REFUSAL^99DCT">Refused</option>
    </select>
</div>
<div class="form-group yesSectionToShow combinationOneSelect">
    <label for="obs.having_hypertension">
        Do you believe that you might have high blood pressure? <span class="required">*</span>
    </label>
    <select class="form-control" id="obs.having_hypertension" name="obs.having_hypertension"
            data-concept="9092^PATIENT REPORTED HIGH BLOOD PRESSURE^99DCT" required="required">
        <option value="">...</option>
        <option value="1065^YES^99DCT">Yes</option>
        <option value="1066^NO^99DCT">No</option>
        <option value="1958^REFUSAL^99DCT">Refused</option>
    </select>
</div>
<div class="form-group">
    <label for="obs.perception_of_bp">
        What is your perception of high blood pressure? <span class="required">*</span>
    </label>
    <select class="form-control" id="obs.perception_of_bp" name="obs.perception_of_bp"
            data-concept="9097^PERCEPTION OF HIGH BLOOD PRESSURE^99DCT" required="required">
        <option value="">...</option>
        <option value="9094^VERY SERIOUS^99DCT">Very serious</option>
        <option value="9095^SERIOUS^99DCT">Serious</option>
        <option value="9096^NOT SERIOUS^99DCT">Not that serious</option>
        <option value="1958^REFUSAL^99DCT">Refused</option>
    </select>
</div>

<div class="form-group">
    <label for="obs.told_having_hypertension">
        Do you know any signs and symptoms of high blood pressure? <span class="required">*</span>
    </label>
    <select class="form-control yesSelect noSelect" id="pb_knowing_signs" name="pb_knowing_signs"
            data-concept="9149^KNOWLEDGE OF HIGH BLOOD PRESSURE SYMPTOMS^99DCT" required="required">
        <option value="">...</option>
        <option value="1065^YES^99DCT">Yes</option>
        <option value="1066^NO^99DCT">No</option>
        <option value="1958^REFUSAL^99DCT">Refused</option>
    </select>
</div>

<div class="form-group yesSectionToShow">

    <label>What are some of the signs of high blood pressure that you know?
        (Please do not read the options aloud to the patient; select only those that the patient
        mentions on his/her own accord)</label>

    <div class="form-group">
        <fieldset name ="9150^KNOWLEDGE OF HIGH BLOOD PRESSURE SYMPTOMS, SPECIFIC^99DCT">
            <div class="form-group">
                <label class="font-normal">
                    <input id="asymptomatic" type="checkbox"
                           data-concept="9150^KNOWLEDGE OF HIGH BLOOD PRESSURE SYMPTOMS, SPECIFIC^99DCT"
                           value="5006^ASYMPTOMATIC^99DCT">
                    No symptoms (asymptomatic)
                </label>
            </div>

            <div class="form-group">
                <label class="font-normal">
                    <input id="headache" type="checkbox"
                           data-concept="9150^KNOWLEDGE OF HIGH BLOOD PRESSURE SYMPTOMS, SPECIFIC^99DCT"
                           value="620^HEADACHE^99DCT">
                    Headache
                </label>
            </div>
            <div class="form-group">
                <label class="font-normal">
                    <input id="fatigue" type="checkbox"
                           data-concept="9150^KNOWLEDGE OF HIGH BLOOD PRESSURE SYMPTOMS, SPECIFIC^99DCT"
                           value="5949^FATIGUE^99DCT">
                    Fatigue
                </label>
            </div>

            <div class="form-group">
                <label class="font-normal">
                    <input id="weakness" type="checkbox"
                           data-concept="9150^KNOWLEDGE OF HIGH BLOOD PRESSURE SYMPTOMS, SPECIFIC^99DCT"
                           value="5226^WEAKNESS^99DCT">
                    Weakness
                </label>
            </div>

            <div class="form-group">
                <label class="font-normal">
                    <input id="shortness_of_breath_with_exertion" type="checkbox"
                           data-concept="9150^KNOWLEDGE OF HIGH BLOOD PRESSURE SYMPTOMS, SPECIFIC^99DCT"
                           value="5960^SHORTNESS OF BREATH^99DCT">
                    Shortness of breath
                </label>
            </div>

            <div class="form-group">
                <label class="font-normal">
                    <input id="chest_pain" type="checkbox"
                           data-concept="9150^KNOWLEDGE OF HIGH BLOOD PRESSURE SYMPTOMS, SPECIFIC^99DCT"
                           value="136^CHEST PAIN^99DCT">
                    Chest pain
                </label>
            </div>

            <div class="form-group">
                <label class="font-normal">
                    <input id="edema_legs" type="checkbox"
                           data-concept="9150^KNOWLEDGE OF HIGH BLOOD PRESSURE SYMPTOMS, SPECIFIC^99DCT"
                           value="590^EDEMA, LEGS^99DCT">
                    Leg Swelling (Oedema)
                </label>
            </div>

            <div class="form-group">
                <label class="font-normal">
                    <input id="palpitation" type="checkbox"
                           data-concept="9150^KNOWLEDGE OF HIGH BLOOD PRESSURE SYMPTOMS, SPECIFIC^99DCT"
                           value="7999^PALPITATIONS^99DCT">
                    Palpitation
                </label>
            </div>


            <div class="form-group">
                <label class="font-normal">
                    <input id="dizziness" type="checkbox"
                           data-concept="9150^KNOWLEDGE OF HIGH BLOOD PRESSURE SYMPTOMS, SPECIFIC^99DCT"
                           value="877^DIZZINESS^99DCT">
                    Dizziness
                </label>
            </div>
            <div class="form-group">
                <label class="font-normal">
                    <input class="has-other" id="referred_by.other_non_coded" type="checkbox"
                           data-concept="9150^KNOWLEDGE OF HIGH BLOOD PRESSURE SYMPTOMS, SPECIFIC^99DCT"
                           value="5622^OTHER NON-CODED^99DCT">
                    Other (specify)
                </label>
            </div>
            <div class="form-group freetext">
                <label for="referred_by.freetext_general">Specify<span class="required">*</span></label>
                <input class="form-control" id="referred_by.freetext_general"
                       name="referred_by.freetext_general" type="text" required="required"
                       data-concept="1915^FREETEXT GENERAL^99DCT">
            </div>

            <div class="form-group">
                <label class="font-normal">
                    <input id="refused" type="checkbox"
                           data-concept="9150^KNOWLEDGE OF HIGH BLOOD PRESSURE SYMPTOMS, SPECIFIC^99DCT"
                           value="1958^REFUSAL^99DCT">
                    Refused/No Answer
                </label>
            </div>
        </fieldset>
    </div>
</div>


<label>If you haven't received care for high blood pressure, do you think you are likely to:
</label>
<div class="sub-section">
    <div class="form-group">
        <label>Have a stroke?<span class="required">*</span></label>

        <fieldset name="1878^STROKE^99DCT">
            <div class="form-group">
                <label class="font-normal">
                    <input name="blood_pressure_stroke_bp" id="blood_pressure_stroke_yes" type="radio"
                           data-concept="9111^PERCEIVED RISK OF HIGH BLOOD PRESSURE WITHOUT CARE^99DCT"
                           value="1878^STROKE^99DCT">
                    Yes
                </label>
            </div>
            <div class="form-group">
                <label class="font-normal">
                    <input name="blood_pressure_stroke_bp" id="blood_pressure_stroke_no" type="radio"
                           data-concept="9112^ABSENCE OF PERCEIVED RISK OF HIGH BLOOD PRESSURE WITHOUT CARE^99DCT"
                           value="1878^STROKE^99DCT">
                    No
                </label>
            </div>
            <div class="form-group">
                <label class="font-normal">
                    <input name="blood_pressure_stroke_bp" id="blood_pressure_stroke_na" type="radio"
                           data-concept="9113^UNANSWERED HEALTH PRACTICES^99DCT"
                           value="1878^STROKE^99DCT">
                    Refused/No Answer
                </label>
            </div>
        </fieldset>
    </div>

    <div class="form-group">
        <label>Develop kidney failure and need dialysis?<span class="required">*</span></label>

        <fieldset name="1885^RENAL FAILURE^99DCT">
            <div class="form-group">
                <label class="font-normal">
                    <input name="develop_kidney_failure_bp" id="develop_kidney_failure_yes" type="radio"
                           data-concept="9111^PERCEIVED RISK OF HIGH BLOOD PRESSURE WITHOUT CARE^99DCT"
                           value="1885^RENAL FAILURE^99DCT">
                    Yes
                </label>
            </div>
            <div class="form-group">
                <label class="font-normal">
                    <input name="develop_kidney_failure_bp" id="develop_kidney_failure_no" type="radio"
                           data-concept="9112^ABSENCE OF PERCEIVED RISK OF HIGH BLOOD PRESSURE WITHOUT CARE^99DCT"
                           value="1885^RENAL FAILURE^99DCT">
                    No
                </label>
            </div>
            <div class="form-group">
                <label class="font-normal">
                    <input name="develop_kidney_failure_bp" id="develop_kidney_failure_na" type="radio"
                           data-concept="9113^UNANSWERED HEALTH PRACTICES^99DCT"
                           value="1885^RENAL FAILURE^99DCT">
                    Refused/No Answer
                </label>
            </div>
        </fieldset>
    </div>
    <div class="form-group">
        <label>Develop heart disease?<span class="required">*</span></label>

        <fieldset name="6237^HEART DISEASE^99DCT">
            <div class="form-group">
                <label class="font-normal">
                    <input name="develop_heart_disease_bp" id="develop_heart_disease_yes" type="radio"
                           data-concept="9111^PERCEIVED RISK OF HIGH BLOOD PRESSURE WITHOUT CARE^99DCT"
                           value="6237^HEART DISEASE^99DCT">
                    Yes
                </label>
            </div>
            <div class="form-group">
                <label class="font-normal">
                    <input name="develop_heart_disease_bp" id="develop_heart_disease_no" type="radio"
                           data-concept="9112^ABSENCE OF PERCEIVED RISK OF HIGH BLOOD PRESSURE WITHOUT CARE^99DCT"
                           value="6237^HEART DISEASE^99DCT">
                    No
                </label>
            </div>
            <div class="form-group">
                <label class="font-normal">

var ruleIsSatisfied = function(concept,value,submittedForm){
    if(keyExists("observation",submittedForm)) {
        if(keyExists(concept,submittedForm.observation)) {
            var conceptValues = submittedForm.observation[concept];
            var valueMatch = conceptValues.indexOf(value);
            if(valueMatch != -1){
                return true;
            }
        }
    }
    return false;
};
